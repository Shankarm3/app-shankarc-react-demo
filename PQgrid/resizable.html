<!DOCTYPE html>
<html>
<head>
<!--jQuery dependencies-->

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<!--PQ Grid files-->

    <script src="pqgrid.min.js"></script>
<!--PQ Grid Office theme-->
    <link rel="stylesheet" href="themes/office/pqgrid.css" />

<script>
 $(function () {
        var arrayData = [[1, 'Exxon Mobil', '339,938.0', '36,130.0'],
            [2, 'Wal-Mart Stores', '315,654.0', '11,231.0'],
			[3, 'Royal Dutch Shell', '306,731.0', '25,311.0'],

			[6, 'Chevron', '189,481.0', '14,099.0'],
			[7, 'DaimlerChrysler', '186,106.3', '3,536.3'],
			[8, 'Toyota Motor', '185,805.0', '12,119.6'],
			[9, 'Ford Motor', '177,210.0', '2,024.0'],
			[10, 'ConocoPhillips', '166,683.0', '13,529.0'],
			[11, 'General Electric', '157,153.0', '16,353.0'],
			[12, 'Total', '152,360.7', '15,250.0'],

			[15, 'AXA', '129,839.2', '5,186.5'],
			[16, 'Allianz', '121,406.0', '5,442.4'],
			[17, 'Volkswagen', '118,376.6', '1,391.7'],
			[18, 'Fortis', '112,351.4', '4,896.3'],
			[19, 'Cr√©dit Agricole', '110,764.6', '7,434.3'],
			[20, 'American Intl. Group', '108,905.0', '10,477.0']];


        var obj = {
            width: 700,
            height: 400,
            title: "Resizable Columns",
            resizable: true,       
            colModel: [
                { title: "Rank", width: 100 },
                { title: "Company", width: 200 },
                { title: "Revenues ($ millions)", width: 150 },
                { title: "Profits ($ millions)", width: 150, resizable: false }
            ],
            dataModel: { data: arrayData }
        };
        $("#grid_resizable_columns").pqGrid(obj);

        function chkClick(evt, indx) {
            obj.colModel[indx].resizable = $(this).is(":checked");

            $("#grid_resizable_columns").pqGrid("option", "colModel", obj.colModel);
        }

        $("#pq-rez-cols-rank")
        .prop('checked', (obj.colModel[0].resizable !== false))
        .click(function (evt) {
            chkClick.call(this, evt, 0);
        });
        $("#pq-rez-cols-company")
        .prop('checked', (obj.colModel[1].resizable !== false))
        .click(function (evt) {
            chkClick.call(this, evt, 1);
        });
        $("#pq-rez-cols-revenues")
        .prop('checked', (obj.colModel[2].resizable !== false))
        .click(function (evt) {
            chkClick.call(this, evt, 2);
        });
        $("#pq-rez-cols-profits")
        .prop('checked', (obj.colModel[3].resizable !== false))
        .click(function (evt) {
            chkClick.call(this, evt, 3);
        });

    });        
</script>    
</head>
<body>
Set resizable:

<br>
<input id="pq-rez-cols-rank" type="checkbox">
<label for="pq-rez-cols-rank">Rank</label>
<input id="pq-rez-cols-company" style="margin-left:4em" type="checkbox">
<label for="pq-rez-cols-company">Company</label>
<input id="pq-rez-cols-revenues" style="margin-left:4em" type="checkbox">
<label for="pq-rez-cols-revenues">Revenues</label>
<input id="pq-rez-cols-profits" style="margin-left:4em" type="checkbox">
<label for="pq-rez-cols-profits">Profits</label>
<br>
<br>

<div id="grid_resizable_columns"></div>

</body>

</html>
